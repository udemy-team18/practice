<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 상점</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>온라인 상점</h1>
    </header>
    <main>
      <section class="product-list">
        <div class="product">
          <h3>사과</h3>
          <p>1000원</p>
          <button class="add-to-cart">장바구니에 추가</button>
        </div>
        <div class="product">
          <h3>바나나</h3>
          <p>1500원</p>
          <button class="add-to-cart">장바구니에 추가</button>
        </div>
      </section>
      <section class="cart">
        <h2>장바구니</h2>
        <ul class="cart-items">
          <!-- 장바구니 아이템들이 동적으로 추가될 예정 -->
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
